{% extends "base.html" %}

{% block title %}Welcome to Guerrilla Grafters{% endblock %}

{% block headtags %}
{% endblock %}


{% block content %}

<h1>Home</h1>
{% if user.is_authenticated %}
  <p> Welcome, {{ user.first_name }}. </p>
  <a href="{% url django.contrib.auth.views.logout %}">Log out</a>
{% else %}
  <a href="{% url main.views.public.register %}">Register</a>
  <br>
  <a href="{% url django.contrib.auth.views.login %}">Log in</a>
{% endif %}

{% endblock %}
